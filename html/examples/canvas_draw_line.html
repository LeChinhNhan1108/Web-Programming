<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML5 Canvas Line Example</title>
</head>
<body>
  <canvas id="myCanvas" width="200" height="100">
    <p>Unfortunately your browser doesn't support canvas</p>
  </canvas>
  <script>
    // access the myCanvas element from the DOM
    var c=document.getElementById("myCanvas");
    // access the 2d drawing context
    var ctx=c.getContext("2d");
    // start at top left
    ctx.moveTo(0,0);
    // draw to bottom right
    ctx.lineTo(200,100);
    ctx.stroke(); 
  </script>
</body>
</html>
